<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Registro</title>
    <!-- Enlace a estilos generales -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
    <h1>Registro de Usuario</h1>

    <!-- Formulario principal: envía POST a procesar_formulario.php -->
    <form action="procesar_formulario.php" method="POST">
        <!-- Campo nombre -->
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" required>

        <!-- Campo email -->
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <!-- Campo edad, mínimo 0 -->
        <label for="edad">Edad:</label>
        <input type="number" id="edad" name="edad" required min="0">

        <br>
        <!-- Botón de envío -->
        <button type="submit">Registrar</button>
    </form>

    <!-- Enlace para ver registros -->
    <p class="small-note"><a href="mostrar_datos.php">Ver usuarios registrados</a></p>
    </div>
</body>
</html>
