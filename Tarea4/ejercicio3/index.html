<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Ejercicio 3 - Mostrar / Ocultar contenido</title>
  <style>
    /* Clase para ocultar elementos (no ocupa espacio) */
    .oculto { display: none; }
    /* Estilo visual sencillo para el bloque */
    #bloque {
      padding: 12px;
      border: 1px solid #aaa;
      width: 300px;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <!-- Botón para alternar visibilidad -->
  <button id="toggleBtn">Mostrar / Ocultar</button>

  <!-- Bloque cuyo contenido se mostrará u ocultará -->
  <div id="bloque">
    Este es el contenido del bloque que puede mostrarse u ocultarse.
  </div>

  <!-- Archivo JS externo -->
  <script src="script.js"></script>
</body>
</html>
