<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Ejercicio 2 - Agregar elementos a una lista</title>
</head>
<body>
  <!-- Campo para escribir el nuevo ítem -->
  <input type="text" id="itemInput" placeholder="Escribe un ítem" />

  <!-- Botón para agregar el ítem -->
  <button id="addBtn">Agregar</button>

  <!-- Lista vacía donde se añadirán los elementos -->
  <ul id="lista"></ul>

  <!-- Archivo JS externo -->
  <script src="script.js"></script>
</body>
</html>
